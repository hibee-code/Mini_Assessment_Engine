  /api/submit/:
    post:
      operationId: submit_create
      description: Submit answers for an exam. Grading is instant.
      summary: Submit an exam
      tags:
      - submit
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubmissionCreate'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/SubmissionCreate'
