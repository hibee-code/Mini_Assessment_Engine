components:
  schemas:
    AnswerInput:
      type: object
      properties:
        question_id:
          type: integer
        student_answer:
          type: string
      required:
      - question_id
      - student_answer
    Exam:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 255
        description:
          type: string
        duration_minutes:
          type: integer
          maximum: 2147483647
          minimum: 0
          description: Duration in minutes
        questions:
          type: array
          items:
            $ref: '#/components/schemas/Question'
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - duration_minutes
      - id
      - questions
      - title
    Question:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        text:
          type: string
        question_type:
          $ref: '#/components/schemas/QuestionTypeEnum'
        options:
          nullable: true
          description: JSON list of options for MCQ
      required:
      - id
      - text
    QuestionTypeEnum:
      enum:
      - MCQ
      - TEXT
      type: string
      description: |-
        * `MCQ` - Multiple Choice
        * `TEXT` - Text Answer
    Submission:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        exam:
          type: integer
        score:
          type: number
          format: double
          readOnly: true
        started_at:
          type: string
          format: date-time
          readOnly: true
        completed_at:
          type: string
          format: date-time
          nullable: true
      required:
      - exam
      - id
      - score
      - started_at
    SubmissionCreate:
      type: object
      properties:
        exam_id:
          type: integer
        answers:
          type: array
          items:
            $ref: '#/components/schemas/AnswerInput'
      required:
      - answers
      - exam_id
    TokenObtainPair:
      type: object
      properties:
        username:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          readOnly: true
      required:
      - access
      - password
      - refresh
      - username
    TokenRefresh:
      type: object
      properties:
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          writeOnly: true
      required:
      - access
      - refresh
    User:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        email:
          type: string
          format: email
          title: Email address
          maxLength: 254
        password:
          type: string
          writeOnly: true
      required:
      - id
      - password
      - username
  securitySchemes:
    jwtAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
